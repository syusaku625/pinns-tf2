defaults:
  - train
  - _self_

batch_size: 10000

mesh:
  _target_: pinnstf2.data.PointCloud
  root_dir: ${paths.data_dir}
  read_data_fn: ???

train_datasets:
  - mesh_sampler:
      _target_: pinnstf2.data.MeshSampler
      _partial_: true
      solution:
        - c
      collection_points:
        - e1
        - e2
        - e3
        - e4
        - e5

val_dataset:
  - mesh_sampler:
      _target_: pinnstf2.data.MeshSampler
      _partial_: true
      solution:
        - c
        - u
        - v
        - w
        - p

test_dataset:
  - mesh_sampler:
      _target_: pinnstf2.data.MeshSampler
      _partial_: true
      idx_t: 39
      solution:
        - c
        - u
        - v
        - w
        - p

pred_dataset:
  - mesh_sampler:
      _target_: pinnstf2.data.MeshSampler
      _partial_: true
      idx_t: 39
      solution:
        - c
        - u
        - v
        - w
        - p

net:
  _target_: pinnstf2.models.NetHFM
  layers: [4, 250, 250, 250, 250, 250, 250, 250, 250, 250, 250, 5]
  output_names:
    - c
    - u
    - v
    - w
    - p

model:
  loss_fn: mse
  

trainer:
  max_epochs: 0
  check_val_every_n_epoch: 100

train: true
test: false
val: true

optimized_metric:
  error:
    - c
    - u
    - v
    - w
    - p

plotting:
  _target_: pinnstf2.utils.plot_navier_stokes
  _partial_: true

task_name: aneurysm3D

hydra:
  searchpath:
    - pkg://pinnstf2/conf